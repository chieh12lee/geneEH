    <body>
        <h2>geneEH</h2><p>
            Behavior can be controlled by genes.
        </p>
        <h3>Demo</h3><ul>
            <li>
                <h4>Basic</h4><p>
                    Click and look the console log.<br>
                    <a href="#" title="click me"
                        class="initGEH"
                        data-behavior="test">click me</a>
                </p>
            </li>
            <li>
                <h4>Error handle</h4><p>
                    Click and look the console log. it is a demo of error<br>
                    <a href="#" title="click me"
                        class="initGEH">click me</a>
                </p>
            </li>
            <li>
                <h4>Simple form</h4><p>
                    <form method="post" action="">
                        fill the input which will auto jump to next one.<br>
                        <input type="text" name="col1" placeholder="i can keep 4 letters."
                            class="initGEH"
                            data-event="keyup"
                            data-behavior="autoNext"
                            maxlength="4">
                        <input type="text" name="col2" placeholder="i can keep 6 letters."
                            class="initGEH"
                            data-behavior="autoNext"
                            maxlength="6">
                        <input type="text" name="col3" placeholder="i can keep many letters.">

                        <a href="#" title="reset"
                            class="initGEH"
                            data-behavior="resetForm">Reset</a>

                        <a href="#" title="submit"
                            class="initGEH"
                            data-uri="sample.json"
                            data-behavior="stdSubmit">Submit</a>
                    </form>
                </p>
            </li>
        </ul>
    </body>
</html>
